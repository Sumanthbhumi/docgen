<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Generator Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center my-2">Resume Generator Form</h2>
<form id="docForm" action="/generateDocx" method="post">
    <div class="row">
        <div class="col-md-6">
            <!-- Personal Information -->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="emailField"><span style="font-weight: bold;">Email:</span></label><br>
                <input type="text" id="emailField" name="email" class="form-control" placeholder="Enter Here"><br>
            </div>

            <div class="form-group">
                <label for="phoneNumberField"><span style="font-weight: bold;">Phone number:</span></label><br>
                <input type="text" id="phoneNumberField" name="phoneNumber" class="form-control" placeholder="Enter Here"><br>
            </div>

            <div class="form-group">
                <label for="nameField"><span style="font-weight: bold;">Name:</span></label><br>
                <input type="text" id="nameField" name="name" class="form-control" placeholder="Enter Here"><br>
            </div>

            <div class="form-group">
                <label for="linkedinField">LinkedIn:</label><br>
                <input type="text" id="linkedinField" name="linkedin" class="form-control" placeholder="Enter Here"><br>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Professional Information -->
            <h3>Professional Information</h3>

            <div class="form-group">
                <label for="summaryField">Summary:</label><br>
                <textarea id="summaryField" name="summary" class="form-control" placeholder="Enter Here"></textarea><br>
            </div>

            <!-- Remaining fields... -->

        </div>
    </div>
    <div class="container text-center mt-3">
        <input type="submit" value="Generate CV" class="btn btn-primary btn-lg">
    </div>
</form>

<!-- Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
</body>
</html>
